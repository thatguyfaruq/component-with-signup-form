<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>components with sign up form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <!-- main section -->
       <section class="row justify-content-between">
        <!-- section-1 -->
        <section class="col-md-5">
          <h2>Learn to code by watching others</h2>
          <p>
            See how experienced developers solve problems in rea-time. Watching scripted
            tutorials is great, but understanding how developers think is invaluable
          </p>
        </section>
        <!-- section-2 -->
        <section class="col-md-6">
          <!-- div for btn -->
          <div>
            <button>Try it free 7 days<span>then $20/mo. thereafter</span></button>
          </div>
          <!-- form -->
          <form>
            <label for="">first name</label>
            <input type="text">
          </form>
        </section>
       </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
