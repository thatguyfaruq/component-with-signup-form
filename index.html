<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>components with sign up form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <!-- main section -->
    <section class="row">
      <!-- section-1 -->
      <section id="section-1"
        class="col-md-6 p-5 text-white  d-flex flex-column justify-content-center align-items-start">
        <h2 class="fw-bold">Learn to code by <br> watching others</h2>
        <p>
          See how experienced developers solve problems in rea-time. Watching scripted
          tutorials is great, but understanding how developers think is invaluable.
        </p>
      </section>
      <!-- section-2 -->
      <section id="section-2" class="col-md-6">
        <!-- div for btn -->
        <button id="button-1" class="text-white rounded w-100 mb-3 btn"> <span class="fw-bold">Try it free 7 days</span>
          then $20/mo. thereafter</button>
        <div class="bg-white rounded p-3">
          <!-- form -->
          <form class="container d-flex flex-column gap-3">
            <!-- <label for="">first name</label> -->
            <input type="text" placeholder="First Name" class="form-control">
            <!-- <label for="Last Name">Last Name</label> -->
            <input type="text" placeholder="Last Name" class="form-control">
            <!-- <label for="Email Address">email address</label> -->
            <input type="email" name="" placeholder="Email Address" class="form-control">
            <input type="password" name="" id="" placeholder="Password" class="form-control">
            <button id="button-2" class="rounded text-white btn">CLAIM YOUR FREE TRIAL</button>
          </form>
          <div>
            <p class="text-center p-3">By clicking the button, you are agreeing to our <span
                class="text-red fw-bold ">Terms and Services</span></pc>
          </div>
        </div>
      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
